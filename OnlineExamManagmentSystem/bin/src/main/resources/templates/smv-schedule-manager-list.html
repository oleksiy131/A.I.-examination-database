<!-- schedule-manager-list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: #007055; /* updated color */
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007055; /* updated color */
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        
        h4{
			text-align: center;
		}
    </style>
</head>
<body>
	
    <h1>Schedule Manager List</h1>
    <h4><a th:href="@{/schedule-manager/schedule_manager_homepage}">Click here to return to Home Screen</a></h4>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate through the list of schedule managers -->
            <tr th:each="ScheduleManager : ${ScheduleManager}">
                <td th:text="${ScheduleManager.managerId}"></td>
                <td th:text="${ScheduleManager.managerUsername}"></td>
                <td th:text="${ScheduleManager.managerFirstName}"></td>
                <td th:text="${ScheduleManager.managerLastName}"></td>
                <td th:text="${ScheduleManager.managerEmail}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
