<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add User</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="submit"],
  button {
    background-color: #007055;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover,
  button:hover {
    background-color: #02795d;
  }

  a {
    text-decoration: none;
    color: #007bff;
    margin-left: 10px;
  }

  a:hover {
    text-decoration: underline;
  }

  .error {
    color: #ff0000;
    font-size: 12px;
  }

  .center-delete {
    text-align: center;
    margin-top: 20px; 
  }

  .delete-link {
    text-decoration: none;
    background-color: #007055; 
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .delete-link:hover {
    background-color: #ff0000;
  }
  
  h4{
	text-align: center;
	}
	.home {
		    display: flex;
		    justify-content: center;
		    align-items: center; 
		    height: 100%; 
		}
	
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

</head>
<br>
<br>
<body>
	    <!-- Home button -->
        <div class="home">
            <a th:href="@{/schedule-manager/schedule_manager_homepage}">
            <i class="fas fa-home"></i> 
        </a>
        </div>
        <br>
<form action="#" 
  th:action="@{/schedule-manager/update/{id}(id=${instructor.instructorId})}" 
  th:object="${instructor}" 
  method="post">
    <label for="name">First Name</label>
    <input type="text" th:field="*{instructorFirstName}" id="name" placeholder="Name">
    <span class="error" th:if="${#fields.hasErrors('instructorFirstName')}" th:errors="*{instructorFirstName}"></span>
    
    <label for="name">Last Name:</label>
    <input type="text" th:field="*{instructorLastName}" id="name" placeholder="Name">
    <span class="error" th:if="${#fields.hasErrors('instructorLastName')}" th:errors="*{instructorLastName}"></span>
    
    <label for="email">Email</label>
    <input type="text" th:field="*{instructorEmail}" id="email" placeholder="Email">
    <span class="error" th:if="${#fields.hasErrors('instructorEmail')}" th:errors="*{instructorEmail}"></span>
    
    <label for="name">Username</label>
    <input type="text" th:field="*{instructorUsername}" id="name" placeholder="Name">
    <span class="error" th:if="${#fields.hasErrors('instructorUsername')}" th:errors="*{instructorUsername}"></span>
    
    <input type="hidden" th:field="*{instructorPassword}" name="fieldName" value="hiddenValue">
    <input type="hidden" th:field="*{creditsTaught}" name="fieldName" value="hiddenValue">
    <input type="hidden" th:field="*{instructorId}" name="fieldName" value="hiddenValue">
    
    <input type="submit" value="Update User">   
</form>

<div class="center-delete">
    <a class="delete-link" th:href="@{/instructor/delete/{id}(id=${instructor.instructorId})}">Delete</a>
</div>

<div class="center-delete">
    <a class="delete-link" th:href="@{/schedule-manager/instructor-list}">Cancel</a>
</div>

</body>
</html>
