<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <!-- Top Navbar -->
    <div class="navbar">
        <!-- Home button -->
        <div class="dropdown-nav">
            <button class="dropbutton"><a href="student_homepage.html" style="color: inherit; text-decoration: none;">Home</a></button>
        </div>
        <!-- Account Management button -->
        <div class="dropdown-nav">
            <button class="dropbutton">Account Management</button>
            <div class="dropdown-info">
                <a href="#">Change Password</a>
                <a href="/logout">Logout</a>
            </div>
        </div>

        <!-- Classes button -->
        <div class="dropdown-nav">
            <button class="dropbutton">Classes</button>
            <div class="dropdown-info">
                <a href="#">Class Info (dynamic)</a>
            </div>
        </div>

        <!-- Search Options -->
        <div class="dropdown-nav">
            <button class="dropbutton">Search Options</button>
            <div class="dropdown-info">
                <a href="sidebar.html">Search</a>
            </div>
        </div>
    </div>

    <!-- Side Panel Content -->
    <div class="side-panel">
          <div class="side-panel">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button class="search-btn"><img src="/icons/search.gif" alt="Search"></button>
            <button class="clear-btn"><img src="/icons/clear.gif" alt="Clear"></button>
            <button class="stop-btn"><img src="/icons/stop.gif" alt="Stop"></button>
        </div>
        <div class="search-options">
            <!-- Account Search -->
            <div class="search-section">
                <h3>Search Accounts</h3>
                <input type="text" placeholder="Username">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <select>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="admin">Administrator</option>
                </select>
                <button class="search-btn"><img src="/icons/search.gif" alt="Search"></button>
            </div>
            <!-- Class Search -->
            <div class="search-section">
                <h3>Search Classes</h3>
                <input type="text" placeholder="Class Name">
                <button class="search-btn"><img src="/icons/search.gif" alt="Search"></button>
            </div>
            <!-- Chapter Search -->
            <div class="search-section">
                <h3>Search Chapters</h3>
                <input type="text" placeholder="Chapter Name">
                <button class="search-btn"><img src="/icons/search.gif" alt="Search"></button>
            </div>
            <!-- Question Search -->
            <div class="search-section">
                <h3>Search Questions</h3>
                <select>
                    <option value="questionType1">Multiple Choice</option>
                    <option value="questionType2">T or F</option>
                    <option value="questionType3">Open Ended</option>
                    <!-- Add more options as needed -->
                </select>
                <input type="range" min="1" max="10" step="1">
                <button class="search-btn"><img src="/icons/search.gif" alt="Search"></button>
            </div>
        </div>
        <div class="error-box">
            <h3>Error</h3>
            <p>Error message goes here...</p>
            <button class="clear-error-btn"><img src="/icons/clear.gif" alt="Clear Error"></button>
        </div>
        <div class="status-box">
            <h3>Status</h3>
            <p>Status message goes here...</p>
        </div>
    </div>
</body>
</html>
