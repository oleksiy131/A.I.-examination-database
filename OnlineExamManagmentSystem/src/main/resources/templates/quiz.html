<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.I. Quiz</title>
    <style>
    body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: auto !important;
            position: relative;
            color: #333;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: rgba(0, 112, 85, 0.7);
            color: #fff;
            padding: 15px;
            margin: 0;
            border-bottom: 2px solid #004c3b;
        }

        .content-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
       </style>
</head>
<body>
    <div id="nav-placeholder"></div>


<table id="quiz-table">
    <tr>
        <th>Question Number</th>
        <th>Question</th>
        <th>Choices</th>
    </tr>
    <tr th:each="question, stat : ${quizData}">
        <td th:text="${stat.count}"></td>
        <td th:text="${question.question}"></td>
        <td>
            <div th:each="choice, choiceStat : ${question.choices}" th:if="${!choice.isEmpty()}">
                <input type="radio" th:name="'q' + ${stat.count}" th:value="${choice}" th:text="${choice}" /><br>
                <hr th:if="${choiceStat.last}"/>
            </div>
        </td>
    </tr>
</table>

<button onclick="window.location.href='/bot/download'">Download as Excel</button>
<button onclick="window.location.href='/bot/download/txt'">Download as Text</button>

<form method="POST" action="/file/upload-questions" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Upload</button>
    </form>
    
     <script>
        $(function () {
            $("#nav-placeholder").load("/instructor/instructor_homepage", function () {
                // Once the navbar content is loaded, remove any video elements from the loaded content
                $("#nav-placeholder video").remove();
            });
        });
    </script>


</body>
</html>
