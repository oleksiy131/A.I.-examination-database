<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Student</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        input[type="submit"] {
            display: block;
            margin: 20px auto;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Style for the Export button */
        #exportButton {
            display: block;
            margin: 20px auto;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 18px;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Create Student</h2>
    <form id="createStudentForm" action="/student/course/create" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="studentFirstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="studentLastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="studentEmail" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="studentPassword" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="studentUsername" required>

        <label for="credits">Credits Taken:</label>
        <input type="number" id="credits" name="creditsTaken" step="1.0" required>

        <input type="submit" value="Create Student">
    </form>

    <!-- Add the Export button and JavaScript for redirection -->
    <button id="exportButton">Export All Students to Excel</button>

    <script>
        $(document).ready(function () {
            $('#createStudentForm').submit(function (event) {
                event.preventDefault();
                // Serialize form data
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/student/course/create',
                    data: formData,
                    success: function (response) {
                        alert('Student created successfully. Student ID: ' + response.studentId);
                    },
                    error: function (error) {
                        $('#responseMessage').text('Error: ' + error.responseText);
                    }
                });
            });

            // Add click event for the Export button
            $('#exportButton').click(function () {
                // Redirect to the "/export/students" page
                window.location.href = '/export/students';
            });
        });
    </script>
</body>
</html>
