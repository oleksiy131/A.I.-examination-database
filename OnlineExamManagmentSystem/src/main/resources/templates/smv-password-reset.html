<!-- student-list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333; /* Text color */
        }

        h1 {
            text-align: center;
            background-color: #007055;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .manager-info {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .label-data {
            display: flex;
            justify-content: left;
        }

        .manager-info strong {
            color: #007055; /* Header color */
        }

        .edit-link a {
            text-decoration: none;
            background-color: #007055; /* Edit link background color */
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .edit-link a:hover {
            background-color: #00574B; /* Hover color for the edit link */
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<div id="nav-placeholder"></div>

<script>
$(function(){
  $("#nav-placeholder").load("/schedule-manager/schedule_manager_homepage");
});
</script>

<body>
    <br>
    <h1>Account Management</h1>

    <div class="container" th:each="manager : ${manager}">
        <div class="manager-info">
            <div class="label-data">
                <strong>ID: </strong>
                <span th:text="	${manager.managerId}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>Username:   </strong>
                <span th:text="	${manager.managerUsername}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>First Name: </strong>
                <span th:text="	${manager.managerFirstName}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>Last Name:  </strong>
                <span th:text="	${manager.managerLastName}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>Email:  </strong>
                <span th:text="	${manager.managerEmail}"></span>
            </div>
            
        </div>
        <div class="edit-link">
            <a th:href="@{/schedule-manager/smv-edit-current-manager/{id}(id=${manager.managerId})}">Edit</a>
        </div>
    </div>
</body>
</html>
