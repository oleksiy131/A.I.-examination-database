<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic Input</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            color: #333;
            background-color: #f4f4f4; /* Light background for better contrast */
        }

        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            object-fit: cover;
            opacity: 0.7;
        }

        h1, h2 {
            text-align: center;
            background-color: rgba(0, 112, 85, 0.7);
            color: #fff;
            padding: 15px;
            margin: 0;
            border-bottom: 2px solid #004c3b;
            font-weight: 600; /* Bold headings */
        }

        h2 {
            margin-top: 50px; /* Spacing from the top */
        }

        form {
            max-width: 500px;
            padding: 20px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500; /* Semi-bold labels */
        }

        form select, form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px; /* Increased margin for spacing */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px; /* Bigger font size for better readability */
        }

        form input[type="submit"] {
            background-color: #007055;
            color: #fff;
            padding: 12px 20px; /* Increased padding for a bigger button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; /* Bigger font size for the button */
            display: block; /* Make button full width */
            text-align: center;
            margin: 0 auto;
        }

        form input[type="submit"]:hover {
            background-color: #004c3b;
        }

    </style>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>
<body>

<!-- Navbar placeholder -->
    <div id="nav-placeholder"></div>

<h2>Select a Chapter to Generate an Exam</h2>

<form action="#" th:action="@{/exam/selectChapter}" th:object="${selectedChapter}" method="post">
    <label for="chapter">Choose a chapter:</label>
    <select id="chapter" name="selectedChapter">
        <option value="" th:each="chapter : ${chapters}" th:value="${chapter}" th:text="${'Chapter ' + chapter}">Chapter</option>
    </select>
    <br><br>
    <input type="submit" value="Submit">
</form>

<script>
        $(function(){
            $("#nav-placeholder").load("/instructor/instructor_homepage", function() {
                // Once the navbar content is loaded, remove any video elements from the loaded content
                $("#nav-placeholder video").remove();
            });
        });
    </script>

</body>
</html>
