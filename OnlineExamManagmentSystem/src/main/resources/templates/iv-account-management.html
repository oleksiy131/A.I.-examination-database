<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333; /* Text color */
        }

        h1 {
            text-align: center;
            background-color: #007055;
            color: #fff;
            padding: 10px;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .manager-info {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .label-data {
            display: flex;
            justify-content: left;
        }

        .manager-info strong {
            color: #007055; /* Header color */
        }

        .edit-link a {
            text-decoration: none;
            background-color: #007055; /* Edit link background color */
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
        }

        .edit-link a:hover {
            background-color: #00574B; /* Hover color for the edit link */
        }
    </style>
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<div id="nav-placeholder"></div>

<script>
$(function(){
  $("#nav-placeholder").load("/instructor/instructor_homepage");
});
</script>


<body>
    <br>
    <h1>Account Management</h1>

    <div class="container" th:each="instructor : ${instructor}">
        <div class="manager-info">
            <div class="label-data">
                <strong>ID: </strong>
                <span th:text="	${instructor.instructorId}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>Username:   </strong>
                <span th:text="	${instructor.instructorUsername}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>First Name: </strong>
                <span th:text="	${instructor.instructorFirstName}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>Last Name:  </strong>
                <span th:text="	${instructor.instructorLastName}"></span>
            </div>
            <br>
            <div class="label-data">
                <strong>Email:  </strong>
                <span th:text="	${instructor.instructorEmail}"></span>
            </div>
            
        </div>
        <div class="edit-link">
            <a th:href="@{/instructor/iv-edit-current-instructor/{id}(id=${instructor.instructorId})}">Edit</a>
        </div>
    </div>
    
     <script>
        // You would render this variable dynamically based on the session attribute.
        var changePasswordMessage = "Please change the default password to a more personalized password."; // Placeholder for server-rendered value

        window.onload = function() {
            // Check if there is a message to display
            if (changePasswordMessage) {
                // Display an alert or open a model with the message
                alert(changePasswordMessage);
            }
        };
    </script>
    
</body>
</html>
