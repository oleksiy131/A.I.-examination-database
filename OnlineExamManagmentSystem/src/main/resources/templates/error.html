<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #000000; /* Red color for the error code */
        }

        .error-message {
            font-size: 2em;
        }

        .error-detail {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .error-actions {
            margin-top: 30px;
        }

        .error-actions button {
            background-color: #007055; /* Blue background for the button */
            color: #fff; /* White text color for the button */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .error-actions button:hover {
            background-color: #019270; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! Page not found.</div>
        <div class="error-detail">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </div>
        <div class="error-actions">
            <button type="button" onclick="history.back()">Take me back!</button>
        </div>
    </div>
</body>
</html>
