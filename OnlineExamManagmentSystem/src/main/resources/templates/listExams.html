<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Generated Exams</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: auto !important;
            position: relative;
            color: #333;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            background-color: rgba(0, 112, 85, 0.7);
            color: #fff;
            padding: 15px;
            margin: 0;
            border-bottom: 2px solid #004c3b;
        }
         .exam-list {
            width: 60%; /* Smaller width */
            margin: 20px auto;
        }
        .exam-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .exam-item:hover {
            background-color: #d4e2d4;
        }
        .exam-actions {
            margin-top: 10px;
        }
        .exam-actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <h1>All Generated Exams</h1>

    <div class="exam-list">
        <div th:each="exam : ${exams}" class="exam-item">
            <h3 th:text="${exam.examName}">Exam Name</h3>
            <p>ID: <span th:text="${exam.id}"></span></p>
            <!-- Exam actions -->
            <div class="exam-actions">
                <a th:href="@{'/exam/details/' + ${exam.id}}">View Details</a>
                <a th:href="@{'/exam/delete/' + ${exam.id}}" onclick="return confirm('Are you sure you want to delete this exam?');">Delete</a>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#nav-placeholder").load("/instructor/instructor_homepage", function() {
                // Once the navbar content is loaded, remove any video elements from the loaded content
                $("#nav-placeholder video").remove();
            });
        });
    </script>
</body>
</html>
