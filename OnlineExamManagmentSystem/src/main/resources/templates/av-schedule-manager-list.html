<!-- schedule-manager-list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Manager List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: #007055; /* updated color */
            color: #fff;
            padding: 5px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007055; /* updated color */
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        
        h4{
			text-align: center;
		}
    </style>
    
    
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    
</head>

<div id="nav-placeholder">

</div>

<br>

<script>
$(function(){
  $("#nav-placeholder").load("/admin_homepage");
});
</script>

<body>
	
    <h1>Schedule Manager List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
              <!--  <th>Password</th> -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate through the list of schedule managers -->
            <tr th:each="scheduleManager : ${scheduleManager}">
                <td th:text="${scheduleManager.managerId}"></td>
                <td th:text="${scheduleManager.managerUsername}"></td>
              <!--  <td th:text="${scheduleManager.managerPassword}"></td> -->
                <td th:text="${scheduleManager.managerFirstName}"></td>
                <td th:text="${scheduleManager.managerLastName}"></td>
                <td th:text="${scheduleManager.managerEmail}"></td>
                <td><a th:href="@{/av-edit-schedule-manager/{id}(id=${scheduleManager.managerId})}">Edit</a></td>
                <td>
                <a class="delete-link" th:href="@{/manager/delete/{id}(id=${scheduleManager.managerId})}" onclick="return confirm('Are you sure?')">Delete</a>
        		</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
