<!-- instructor-list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: #007055;
            color: #fff;
            padding: 5px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007055;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        h4 {
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-container label,
        .search-container select,
        .search-container input[type="text"],
        .search-container button {
            margin: 5px;
        }
    </style>
</head>

<script>
$(function(){
  $("#nav-placeholder").load("/instructor/instructor_homepage");
});
</script>

<body>
    <h1>Instructor List</h1>
    
    <!-- Search form -->
    <div class="search-container">
        <form th:action="@{/instructor/search}" method="GET">
            <label for="searchType">Search by:</label>
            <select id="searchType" name="searchType">
                <option value="id">ID</option>
                <option value="name">Name</option>
                <option value="username">Username</option>
            </select>
            <input type="text" id="searchParam" name="searchParam" placeholder="Enter search value">
            <button type="submit">Search</button>
        </form>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Username</th>
                <th>Credits Taught</th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate through the list of instructors -->
            <tr th:each="instructor : ${instructors}">
                <td th:text="${instructor.instructorId}"></td>
                <td th:text="${instructor.instructorFirstName}"></td>
                <td th:text="${instructor.instructorLastName}"></td>
                <td th:text="${instructor.instructorEmail}"></td>
                <td th:text="${instructor.instructorUsername}"></td>
                <td th:text="${instructor.creditsTaught}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
