<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Exam Submissions</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: auto !important;
            position: relative;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            background-color: #007055;
            color: white;
            padding: 10px 20px;
            text-align: center;
            margin: -20px -20px 20px -20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <div class="header">
            <h1>Exam Submission Results</h1>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Exam ID</th>
                    <th>Exam Name</th>
                    <th>User ID</th>
                    <th>Full Name</th> 
                    <th>Answers</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="submission : ${submissions}">
                    <td th:text="${submission.exam.id}"></td>
                    <td th:text="${submission.exam.examName}"></td>
                    <td th:text="${submission.user.id}"></td>
                    <td th:text="${submission.user.firstName + ' ' + submission.user.lastName}"></td>
                    
                    <td>
                        <ul>
                            <li th:each="answer : ${submission.userAnswers}" th:text="${answer}"></li>
                        </ul>
                    </td>
                    <td th:text="${submission.score}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("/instructor/instructor_homepage", function () {
                $("#nav-placeholder video").remove();
            });
        });
    </script>
</body>
</html>
