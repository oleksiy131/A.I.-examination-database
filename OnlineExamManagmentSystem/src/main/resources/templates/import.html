<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }

        label:hover {
            background-color: #2980b9;
        }

        button[type="submit"] {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
        }

        .error {
            background-color: #e74c3c;
            color: #fff;
        }

        .success {
            background-color: #27ae60;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        
        <div class="message error" th:if="${param.error == 'emptyfile'}">Please select a file to upload.</div>
        <div class="message error" th:if="${param.error == 'processing'}">Error processing the file.</div>
        <div class="message success" th:if="${param.success == 'true'}">File uploaded successfully.</div>
        
        <!-- Create the file upload form -->
        <form method="post" action="/uploadExcel" enctype="multipart/form-data">
            <label for="file">Choose File</label>
            <input type="file" name="file" id="file" accept=".xlsx, .xls">
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
