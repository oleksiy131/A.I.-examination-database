<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Generate Exam</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-y: auto !important;
            position: relative;
            color: #333;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: rgba(0, 112, 85, 0.7);
            color: #fff;
            padding: 15px;
            margin: 0;
            border-bottom: 2px solid #004c3b;
        }
        
        h2{
        text-align: center;
        }

        /* Container for the form and the exam information */
        .content-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        /* Styles for the form */
        form {
            flex: 1;
            margin-right: 20px; /* Add some space between the form and the information */
        }

        /* Styles for the exam information */
        #examInfo {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 150px; /* Ensure it doesn't get too narrow */
        }
    </style>
</head>


<body>
    <div id="nav-placeholder"></div>

    <h1>Exam Creation Form</h1>

    <div class="content-container">
        <form th:action="@{/instructor/exam-landing-page}" method="post" onsubmit="return updateUI(); validateDuration(); validateStartDate(); validateEndDate()">
            
            
            <label for="course">Your Course:</label>
				<select id="course" name="courseId">
    				<option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
				</select><br><br>
			
            
            
            <label for="examName">Exam Name:</label>
            <input type="text" id="examName" name="examName" oninput="updateUI()"><br><br>

            <label for="startDate">Start Date:</label>
            <input type="datetime-local" id="startDate" name="startDate" onchange="updateUI(); validateStartDate()"><br><br>

            <label for="endDate">End Date:</label>
            <input type="datetime-local" id="endDate" name="endDate" onchange="updateUI(); validateEndDate()"><br><br>

            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" oninput="updateUI(); validateDuration()"><br><br>

            <input type="submit" name="manual" value="Manual Exam Generation">
            <input type="submit" name="auto" value="Automatic Exam Generation">
        </form>
        
        <div id="popup" style="display: none; position: absolute; background-color: #007055; color: #fff; padding: 5px 10px; border: 1px solid rgb(0, 0, 0); white-space: nowrap;">
	</div>
	

        <div id="examInfo">
            <h2>Exam Information</h2>
            <p id="infoName"></p>
            <p id="infoDates"></p>
            <p id="infoDuration"></p>
        </div>
    </div>

    <script>
		
		window.onload = function() {
    		updateUI(); 
		};
		
        function updateUI() {
            var name = document.getElementById('examName').value;
            var startDate = document.getElementById('startDate').value;
            var endDate = document.getElementById('endDate').value;
            var duration = document.getElementById('duration').value;

            var courseSelected = document.getElementById('course').value;

            // checking if the course isn't selected
              if (courseSelected === "") {
                  disableInputs(true); // grey out inputs if there are no courses
            } else {
                disableInputs(false); // allow inputs if there are courses

            document.getElementById('infoName').textContent = 'Exam Name: ' + name;
            document.getElementById('infoDates').textContent = 'Start Date: ' + startDate + ' - End Date: ' + endDate;
            document.getElementById('infoDuration').textContent = 'Duration: ' + duration + ' minutes';
        }
      }
        
        function validateStartDate() {
        var startDate = new Date(document.getElementById('startDate').value);
        var currentDate = new Date();

        if (startDate < currentDate) {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup').textContent = 'Start date cannot be before the current date.';
        } else {
            document.getElementById('popup').style.display = 'none';
        }
    }

    function validateEndDate() {
        var startDate = new Date(document.getElementById('startDate').value);
        var endDate = new Date(document.getElementById('endDate').value);

        if (endDate <= startDate) {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup').textContent = 'End date must be after the start date.';
        } else {
            document.getElementById('popup').style.display = 'none';
        }
    }

		function validateDuration() {
            var duration = parseInt(document.getElementById("duration").value, 10);
            if (!(duration > 0)) {
                // show  popup
                document.getElementById("popup").style.display = "block";
                document.getElementById('popup').textContent = 'The duration cannot be 0 or negative.';
                // stopr form submission
                return false;
            }
            return true; // allow submission if duration is corect
        }

    function disableInputs(isDisabled) {
            var inputs = document.querySelectorAll('input, select'); 

            inputs.forEach(function (input) {
            input.disabled = isDisabled; 
          
          });
}
       

        $(function () {
            $("#nav-placeholder").load("/instructor/instructor_homepage", function () {
                // Once the navbar content is loaded, remove any video elements from the loaded content
                $("#nav-placeholder video").remove();
            });
        });
    </script>
</body>

</html>
