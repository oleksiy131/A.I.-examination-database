<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Instructor</title>
</head>
<body>
    <h2>Create Instructor</h2>
    <!-- Updated the action attribute to match the new endpoint -->
    <form action="/schedule-manager/instructor/add" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="instructorFirstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="instructorLastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="instructorEmail" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="instructorPassword" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="instructorUsername" required>

        <label for="creditsTaught">Credits Taught:</label>
        <input type="number" id="creditsTaught" name="creditsTaught" step="1.0" required>

        <input type="submit" value="Create Instructor">
    </form>
</body>
</html>
