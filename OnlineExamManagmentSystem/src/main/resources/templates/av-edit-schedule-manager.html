<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="submit"],
  button {
    background-color: #007055;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="submit"]:hover,
  button:hover {
    background-color: #02795d;
  }

  a {
    text-decoration: none;
    color: #007bff;
    margin-left: 10px;
  }

  a:hover {
    text-decoration: underline;
  }

  .error {
    color: #ff0000;
    font-size: 12px;
  }

  .center-delete {
    text-align: center;
    margin-top: 20px; 
  }

  .delete-link {
    text-decoration: none;
    background-color: #007055; 
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .delete-link:hover {
    background-color: #ff0000;
  }
  
  h4{
	text-align: center;
	}
	
</style>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>


<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("/admin_homepage");
});
</script>

<body>

<br>

<form th:action="@{/av-edit-schedule-manager/{id}(id=${scheduleManager.managerId})}" 
      th:object="${scheduleManager}" 
      method="post">
      
    <!-- First Name -->
    <label for="managerFirstName">First Name:</label>
    <input type="text" th:field="*{managerFirstName}" id="managerFirstName" placeholder="First Name">
    <span class="error" th:if="${#fields.hasErrors('managerFirstName')}" th:errors="*{managerFirstName}"></span>
    <br>
    
    <!-- Last Name -->
    <label for="managerLastName">Last Name:</label>
    <input type="text" th:field="*{managerLastName}" id="managerLastName" placeholder="Last Name">
    <span class="error" th:if="${#fields.hasErrors('managerLastName')}" th:errors="*{managerLastName}"></span>
    <br>
    
    <!-- Email -->
    <label for="managerEmail">Email:</label>
    <input type="text" th:field="*{managerEmail}" id="managerEmail" placeholder="Email">
    <span class="error" th:if="${#fields.hasErrors('managerEmail')}" th:errors="*{managerEmail}"></span>
    <br>
    
    <!-- Username -->
    <label for="managerUsername">Username:</label>
    <input type="text" th:field="*{managerUsername}" id="managerUsername" placeholder="Username">
    <span class="error" th:if="${#fields.hasErrors('managerUsername')}" th:errors="*{managerUsername}"></span>
    <br>
    
    <!-- New Password Field -->
	<label for="newPassword">New Password:</label>
	<input type="password" id="newPassword" name="newPassword" placeholder="Not Required">
	<span class="error"></span>
	<br>
	

	<!-- Confirm New Password Field -->
	<label for="confirmPassword">Confirm New Password:</label>
	<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Not Required">
	<span class="error"></span>
    <br>

	<!-- Password Error Message -->
	<span class="error" th:if="${passwordError}" th:text="${passwordError}"></span>
    
    <!-- Hidden Fields -->
    <input type="hidden" th:field="*{managerId}">
    
    <!-- Submit Button -->
    <input type="submit" value="Update User"> 
    <button type="button" onclick="history.back()">Cancel</button>   
      
</form>

<div class="center-delete">
    <a class="delete-link" th:href="@{/manager/delete/{id}(id=${scheduleManager.managerId})}">Delete</a>
</div>

</body>
</html>
