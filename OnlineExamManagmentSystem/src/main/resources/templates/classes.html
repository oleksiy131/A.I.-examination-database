<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High School Class Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007055;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007055;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #019270;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<div id="nav-placeholder">

</div>

<script>
$(function(){
  $("#nav-placeholder").load("/instructor/instructor_homepage");
});
</script>

<br>
<br>
<br>

<body>
    <div class="container">
        <h1>High School Class Selection</h1>
        <form id="classForm" onsubmit="return redirectToSelectedClass()">
            <label for="classSelect">Select a class:</label>
            <select id="classSelect" name="class">
                <option value="math">Mathematics</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <script>
        function redirectToSelectedClass() {
            const classSelect = document.getElementById("classSelect");
            const selectedClass = classSelect.value;
            
            switch (selectedClass) {
                case "math":
                    window.location.href = "math-quiz";
                    break;
                case "science":
                    window.location.href = "science-quiz";
                    break;
                case "history":
                    window.location.href = "history-quiz";
                    break;
                default:
                    alert("Please select a class.");
                    return false; // Prevent form submission if no class is selected
            }
            
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
