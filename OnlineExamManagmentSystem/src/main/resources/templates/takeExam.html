<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Take Exam - [[${exam.examName}]]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #555;
        }
        .exam-container {
            background-color: #fff;
            margin: auto;
            padding: 2em;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        h1 {
            color: #444;
            margin-bottom: 0.5em;
        }
        .question {
            margin-bottom: 1.5em;
        }
        .question h2 {
            margin-bottom: 0.5em;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 0.5em;
        }
        .options input[type="radio"] {
            margin-right: 0.5em;
        }
        input[type="submit"] {
            padding: 0.5em 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <h1>[[${exam.examName}]]</h1>
        <form th:action="@{/exam/submit/{id}(id=${exam.id})}" method="post">
            <div th:each="question : ${exam.questions}" class="question">
                <h2 th:text="${question.questionText}">Question Text</h2>
                <ul class="options">
                    <li><label><input type="radio" th:name="'answer_' + ${question.id}" th:value="A" /> A. [[${question.optionA}]]</label></li>
                    <li><label><input type="radio" th:name="'answer_' + ${question.id}" th:value="B" /> B. [[${question.optionB}]]</label></li>
                    <li><label><input type="radio" th:name="'answer_' + ${question.id}" th:value="C" /> C. [[${question.optionC}]]</label></li>
                    <li><label><input type="radio" th:name="'answer_' + ${question.id}" th:value="D" /> D. [[${question.optionD}]]</label></li>
                </ul>
            </div>
            <input type="hidden" name="questionIds" th:value="${#strings.listJoin(exam.questions.![id], ',')}" />
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
