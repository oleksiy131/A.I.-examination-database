<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Exam Questions for Exam</title>
</head>
<body>
    <h1>Select Exam Questions for Exam</h1>
    <form th:action="@{/instructor/exam/generate}" method="post">
        <label>Select Exam Questions:</label>
        <select multiple="multiple" name="selectedExamQuestionIds">
            <option th:each="examQuestion : ${examQuestions}" th:value="${examQuestion.id}" th:text="${examQuestion.questionText}"></option>
        </select>
        <label>Exam Name:</label>
        <input type="text" name="examName" />
        <label>Exam Duration (minutes):</label>
        <input type="number" name="examDuration" />
        <input type="submit" value="Generate Exam" />
    </form>
</body>
</html>
