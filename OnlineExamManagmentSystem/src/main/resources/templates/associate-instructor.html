<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associate Instructor with Course</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Associate Instructor with Course</h2>
    <!-- Element for displaying success and error messages -->
    <div id="message" style="display: none;"></div>
    
    <form id="associateInstructorWithCourseForm" action="/schedule-manager/associate-instructor" method="POST">
        <label for="instructorId">Select an Instructor:</label>
        <select id="instructorId" name="instructorId">
            <!-- Use Thymeleaf each loop to iterate over a list of instructors -->
            <option th:each="instructor : ${instructors}" th:value="${instructor.instructorId}" th:text="${instructor.instructorFirstName + ' ' + instructor.instructorLastName}"></option>
        </select>

        <br><br>

        <label for="courseId">Select a Course:</label>
        <select id="courseId" name="courseId">
            <!-- Using Thymeleaf each loop to iterate over a list of courses -->
            <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
        </select>

        <br><br>

        <input type="submit" value="Associate Instructor with Course">
    </form>

    <!-- JavaScript for handling form submission -->
    <script>
        $(document).ready(function () {
            $('#associateInstructorWithCourseForm').submit(function (event) {
                event.preventDefault();

                var formData = $(this).serialize();
                console.log("Form Data: ", formData);

                $.ajax({
                    type: 'POST',
                    url: '/schedule-manager/associate-instructor',
                    data: formData,
                    success: function (response) {
                        console.log("Response: ", response);
                        $('#message').text('Successfully associated the instructor with the course!').css('color', 'green').show();
                    },
                    error: function (error) {
                        console.log("Error: ", error);
                        $('#message').text('Error: ' + error.responseText).css('color', 'red').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
