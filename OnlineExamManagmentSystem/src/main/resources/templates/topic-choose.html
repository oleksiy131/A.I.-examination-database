<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topic Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
            text-align: center;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            display: inline-block;
            margin: auto;
        }

        label {
            font-size: 1.2em;
            color: #007055;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 2px solid #007055;
        }

        input[type="submit"] {
            background-color: #007055;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        input[type="submit"]:hover {
            background-color: #00543a;
        }

        h2 {
            color: #007055;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Artificial Intelligence will generate 10 multiple choice questions for you.</h2>

<form action="/bot/setTopic" method="post">
    <label for="topic">Choose a topic for your examination: </label><br>
    <input type="text" id="topic" name="topic" required><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
