<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <!-- Change the form action to point to the server-side controller -->
    <form action="/course/add-course" method="post">
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="id" required><br><br>
        
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>
        
        <input type="submit" value="Add Course">
    </form>

    <div id="message">
        <!-- You can display server-side messages here -->
    </div>
</body>
</html>
