<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>
    <h1>Add Course</h1>
    <form id="courseForm">
        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId" required><br><br>
        
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName" required><br><br>
        
        <input type="submit" value="Add Course">
    </form>

    <div id="message"></div>

    <script>
        document.getElementById("courseForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const courseId = document.getElementById("courseId").value;
            const courseName = document.getElementById("courseName").value;

            // Create a JSON object to send to the server
            const courseData = {
                id: courseId,
                courseName: courseName
            };

            fetch("/course/add-course", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(courseData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("message").innerText = "Course added successfully.";
                } else {
                    document.getElementById("message").innerText = "Error adding course.";
                }
            });
        });
    </script>
</body>
</html>
