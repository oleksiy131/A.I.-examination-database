# Administrator credentials
#DataSource 
spring.datasource.url=jdbc:mysql://localhost:3306/oems?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.main.allow-bean-definition-overriding=true

spring.datasource.username=root
spring.datasource.password=software

#Hibernate Properties 
#Makes hibernate generate better SQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#Automatically update, delete, and add users to database
spring.jpa.hibernate.ddl-auto = create

#For errors 
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

#For spring security
spring.security.user.name = root
spring.security.user.password = software

